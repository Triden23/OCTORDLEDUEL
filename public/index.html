<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>1v1 Octordle — Private</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="container">
    <h1>1v1 Octordle — Private</h1>

    <div id="controls">
      <label>Room: <input id="roomInput" placeholder="room name (same as partner)" /></label>
      <button id="joinBtn">Join</button>
      <div id="status">Not connected</div>
    </div>

    <div id="inputArea" class="hidden" style="text-align: center;">
      <div>
        <label for="show"> Show Opponent</label>
        <input type="checkbox" id="show" name="show" value="Bike" checked>
        <input id="guessInput" maxlength="5" placeholder="enter 5-letter guess" />
        <button id="guessBtn">Guess</button>
      </div>
      <div id="messages"></div>
    </div>

    <div id="gameArea" class="hidden">
      <div id="youColumn" class="column">
        <h2 style="display: flex; justify-content: space-between; align-items: center;" style="display: none;">
          <span>You <span id="youScore">0/8</span></span>
          <span>Guesses <span id="youGuess">0/13</span></span>
        </h2>
        <div id="yourBoards" class="boards"></div>
      </div>

      <div id="opColumn" class="column">
        <h2 style="display: flex; justify-content: space-between; align-items: center;"style="display: none;">
          <span>Opponent <span id="opScore">0/8</span></span>
          <span>Guesses <span id="opGuess">0/13</span></span>
        </h2>
        <div id="oppBoards" class="boards"></div>
      </div>
    </div>


    
    
    <div id="keyboard" class="keyboard hidden">
      <input 
      id="guessInput3" 
      type="text" 
      placeholder="Enter a guess" 
      maxlength="5"
      style="text-align: center; background: rgba(255, 255, 255, 0.651);"
    />
    </div>

    <div id="footer">
      <small>Haha you're a nerd.... wait a minute I spent 37 hrs coding this.... Am I the nerd?</small><br>
    </div>
  </div>

  <div id="bottomSpacer"></div>

  <script src="/client.js"></script>
</body>

</html>
